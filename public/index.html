<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <link rel="icon" type="image/x-icon" href="images/fav.png">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content="Web site created using create-snowpack-app"/>
    <link rel="stylesheet" type="text/css" href="/index.css"/>
    <title>Age of Settlers</title>
</head>
<body>
<div class="right-sidebar" style="z-index: 99;">
    <div id="debug" class="debug-btn">debug</div>
    <div id="map_random" class="procedure-btn">map_random</div>
    <div id="map_small_biome" class="procedure-btn">map_small_biome</div>
    <div id="map_big_biome" class="procedure-btn">map_big_biome</div>
    <div id="map_single_biome" class="procedure-btn">map_single_biome</div>
</div>

<div id="selected_hexagon" hidden>
    <span id="hex">hex</span>
    <p id="biome">biome</p>
    <p id="hasPlayer">hasPlayer</p>
    <p id="inCombat">inCombat</p>
    <p id="connectedBuildings">connectedBuildings</p>
    <p id="activeBy">activeBy</p>
    <p id="engagedBy">engagedBy</p>
</div>

<div style="position: relative;">
    <canvas class="hide-canvas" id="canvas" width="5000" height="3000" style="z-index: 10;"></canvas>
    <canvas id="buildings" width="5000" height="3000"
            style="position: absolute; left: 0; top: 0; z-index: 1;"></canvas>
    <canvas id="units" width="5000" height="3000" style="position: absolute; left: 0; top: 0; z-index: 2;"></canvas>

    <img id="plains" src="images/plains.png" hidden>
    <img id="forest" src="images/forest.png" hidden>
    <img id="mountain" src="images/mountain.png" hidden>
    <img id="water" src="images/water.png" hidden>
</div>


<script type="module" src="/dist/index.js"></script>

</html>
