<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/x-icon" href="images/fav.png">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Web site created using create-snowpack-app" />
    <link rel="stylesheet" type="text/css" href="/index.css" />
    <title>Age of Settlers</title>
  </head>
  <body>
  <div id="selected-generation" class="right-sidebar" style="color: white; margin-right: 200px; font-size: 40px">map_random</div>
  <div class="right-sidebar">
    <div class="canvas-btn" onclick="showCanvas('map_random')">map_random</div>
    <div class="canvas-btn" onclick="showCanvas('map_small_biome')">map_small_biome</div>
    <div class="canvas-btn" onclick="showCanvas('map_big_biome')">map_big_biome</div>
    <div class="canvas-btn" onclick="showCanvas('map_single_biome')">map_single_biome</div>
    <div class="canvas-btn" onclick="showCanvas('canvas')">canvas</div>
  </div>

  <script>
    function showCanvas(name) {
      var ele = document.getElementById(name);

      if (ele.style.display === "none") {
        document.getElementById("map_random").style.display = "none";
        document.getElementById("map_small_biome").style.display = "none";
        document.getElementById("map_big_biome").style.display = "none";
        document.getElementById("map_single_biome").style.display = "none";
        document.getElementById("canvas").style.display = "none";
        document.getElementById("selected-generation").textContent = name;
        ele.style.display = "block";
      }
    }
  </script>
  <div style="position: relative;">
    <canvas  class="hide-canvas" id="map_random" width="10000" height="8000" style="display: none;"></canvas>
    <canvas  class="hide-canvas" id="map_small_biome" width="10000" height="8000" style="display: none;"></canvas>
    <canvas  class="hide-canvas" id="map_big_biome" width="10000" height="8000" style="display: none;"></canvas>
    <canvas  class="hide-canvas" id="map_single_biome" width="10000" height="8000" style="display: none;"></canvas>
    <canvas  class="hide-canvas" id="canvas" width="10000" height="8000"></canvas>
    <canvas id="buildings" width="10000" height="8000" style="position: absolute; left: 0; top: 0; z-index: 1;"></canvas>
    <canvas id="units" width="10000" height="8000" style="position: absolute; left: 0; top: 0; z-index: 2;"></canvas>

    <img id="plains" src="images/plains.png" hidden>
    <img id="forest" src="images/forest.png" hidden>
    <img id="mountain" src="images/mountain.png" hidden>
    <img id="water" src="images/water.png" hidden>
  </div>

    <script type="module" src="/dist/index.js"></script>

  </body>
</html>
